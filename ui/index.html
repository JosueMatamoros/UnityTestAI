<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="@@styleUri" />

    <!-- Highlight.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css"
    />
  </head>
  <body>
    <header>
      <img src="${logoUri}" alt="UnityTestIA Logo" class="logo" />
    </header>

    <main>
      <div class="card">
        <div class="card-header">
          <span class="lang-label">C#</span>
          <button id="toggleBtn">Mostrar código</button>
        </div>
        <div id="codeContainer" class="collapsed">
          <pre><code class="language-cs">${code}</code></pre>
        </div>
      </div>
    </main>

    <!-- Highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();

      const toggleBtn = document.getElementById("toggleBtn");
      const codeContainer = document.getElementById("codeContainer");

      toggleBtn.addEventListener("click", () => {
        codeContainer.classList.toggle("collapsed");
        toggleBtn.textContent = codeContainer.classList.contains("collapsed")
          ? "Mostrar código"
          : "Ocultar código";
      });
    </script>
  </body>
</html>
